<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 주석 단축키 alt + shift + a -->
    <!-- block vs inline -->
    <!-- 
        1. 블록요소는 블럭의 크기와 줄바꿈
        2. 블록요소 안에는 블럭와 인라인을 모두 가질 수 있음.
    -->

     <div>블럭요소</div>
     <div>블럭요소</div>
     <div>블럭요소</div>

     <div>
         <div>블럭요소</div>
         <div>
             <div>블럭요소</div>
         </div>
         <span>스팬도 됨</span>
     </div>

     <!-- 
         1. 인라인요소는 줄바꿈 없음.
         2. 인라인요소 안에는 인라인만 들어갈수있음
      -->

     <span>인라인요소</span>
     <span>인라인요소</span>
     <span>인라인요소</span>

     <hr>

     <a href=""><p>맞음? 틀림</p></a>

     <p>
         <a href="">이게맞음</a>
     </p>
     
     <b><p>맞음? 틀림</p></b>

     <p>
         <b>이게맞음</b>
     </p>

     <label for="">이름</label>
     <label for="">이름</label>

     <span>
         <label for="">이건 맞음</label>
     </span>

     <hr>

     <!-- 
         대표적인 블럭요소
         h1, p, div, ul, li, ol, dl, dd, form, table, section
         article, footer, header, nav

         대표적인 인라인요소
         img, a, b, string, span, small, label, input, del, i
      -->

</body>
</html>
